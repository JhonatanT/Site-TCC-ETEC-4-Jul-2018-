<!DockType HTML!>
    <html>
        <head>
            <title>Itech Force Login</title>
            <link rel="stylesheet" type="text/css" href="cssLogin/estilo.css"/>
            <link rel="stylesheet" type="text/css" href="cssLogin/estilo2.css"/>
            <meta charset="UTF-8"/>
            <link rel="icon" href="imagens/icon.png">
        </head>
        <body>
            <div class="w3-container container">
                <form alt="login">
                    <br>
                    <label class="Usuario">Usuário</label>
                    <input type="text" name="textboxUsuario" placeholder="Insira o usuário">

                    <br/>
                    <input type="submit" value="Acessar" name="botaoAcessar">
                    <br/>
                </form>
            </div>
        </body>
